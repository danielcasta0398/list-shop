<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>
        </div>
    </div>
    <div id="menu" onclick="viewMenu()">
        <div onclick="viewMenu()">
            <ul>
                <li><a href="../index.html"> Lista de compras</a></li>
                <li><a href="/pages/paginaFavoritos.html"> Productos favoritos</a></li>
        </ul>
        </div>
    </div>
    <nav>
        <i class="fa-solid fa-bars" onclick="viewMenu()"></i>
        <h4>Supermercados</h4>
        <div></div>
    </nav> 
    <div class="list-products">
        <ul id="list">
         
        </ul>
    </div>
    <footer> 
    <button id="add" onclick="changeStateMarket()"><i class="fa-solid fa-plus"></i> Agregar supermercado</button>
    </footer>  
    <script src="../js/superMarket.js"></script>
</body>
</html>
