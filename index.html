<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12a5aa7b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lista De Compras</title>
</head>
<body>    
    <div id="addPopUp"  onclick="changeState(event)">
        <div  onclick="changeState(event)">
            <h2>Nombre del producto</h2>
            <input id="product" type="text" placeholder="Nombre Producto" autocomplete="off" >
            <div class="buttons-add">
                <button onclick="changeState(event)">Cancelar</button>
                <button id="button-add-text" onclick="addProduct()">Agregar</button>
            </div>
        </div>
    </div>
    <nav>
        <i class="fa-solid fa-bars"></i>
        <h4>Lista De Compras</h4>
        <i class="fa-solid fa-filter"></i>
    </nav> 
    <div class="list-products">
        <ul>
            <li>
                <div><i class="fa-regular fa-star"></i> Azucar</div>
                <div class="icon-delete"><i class="fa-regular fa-trash-can"></i><i class="fa-solid fa-chevron-down"></i></div>
            </li>
        </ul>
    </div>   
    <button id="add" onclick="changeState(event)"><i class="fa-solid fa-plus"></i></button>
    <script src="./js/index.js"></script>
</body>
</html>
